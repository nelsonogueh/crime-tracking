                    <main class="page contact-page">
                        <section class="portfolio-block contact-page">
                            <div class="container">
                                <div class="heading">
                                    <h2>Suspect details</h2>
                                </div>
                                <form>
                                    <div class="d-lg-flex justify-content-lg-center"><img src="assets/img/Security.png" id="form-profile-image"></div>
                                    <div class="form-group"><label for="name">Suspect's name</label><input class="form-control item" type="text" name="suspect-name" placeholder="Name..." id="name"></div>
                                    <div class="form-group"><label for="subject">Suspect's address</label><input class="form-control item" type="text" name="suspect-address" placeholder="Address..." autocomplete="on" id="subject"></div><label>Gender:</label>
                                    <div class="form-check"><input class="form-check-input" type="radio" name="gender" value="male" checked="" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Male</label></div>
                                    <div class="form-check"><input class="form-check-input" type="radio" name="gender" value="female" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Female</label></div>
                                </form>
                            </div>
                        </section>
                    </main>
                </div>
                <div class="col-md-6">
                    <main class="page contact-page">
                        <section class="portfolio-block contact-page">
                            <div class="container">
                                <div class="heading">
                                    <h2>Crime details</h2>
                                </div>
                                <form>
                                    <div class="form-group"><label for="name">Crime type:</label><select class="form-control" name="crime-type"><option value="armed-robbery" selected="">Armed Robbery</option><option value="assult">Assult</option><option value="rape">Rape</option></select></div>
                                    <div
                                        class="form-group"><label for="email">Crime location</label><input class="form-control item" type="email" name="Verdict" placeholder="Crime location..." id="email"></div>
                            <div class="form-group"><label for="message">Crime's short description</label><textarea class="form-control item" rows="4" name="crime-description" placeholder="Short description..." id="message"></textarea></div>
                            <div class="form-group"><label for="subject">Date of conviction</label><input class="form-control item" type="text" name="date-of-conviction" placeholder="Date of conviction..." id="subject"></div>
                            <div class="form-group"><label for="subject">Cell No</label><input class="form-control item" type="text" name="date-of-conviction" placeholder="Cell no..." id="subject"></div>
                            <div class="form-group"><label for="email">Court verdict</label><input class="form-control item" type="email" name="Verdict" placeholder="Court verdict..." id="email"></div>
                            <div class="form-group"><label for="email">IPO</label><input class="form-control item" type="email" name="Verdict" placeholder="IPO..." id="email"></div>
                            </form>
                </div>
